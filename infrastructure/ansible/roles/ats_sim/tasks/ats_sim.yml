- name: Install Node.js
  yum:
    name: "nodejs"
    state: installed
    update_cache : yes
    lock_timeout: 300
    enablerepo: "{{ additional_yum_repos | default([]) }}"

- name: Create install directory
  file:
    path: "{{sim_install_dir}}"
    state: directory
    owner: root
    group: root

- name: Copy environment file
  template:
    src: "env.j2"
    dest: "{{ sim_install_dir }}/env"
    owner: root
    group: root
    mode: 0644

- name: Copy unit file
  template:
    src: "simulator.service.j2"
    dest: "/lib/systemd/system/simulator.service"
    owner: root
    group: root
    mode: 0555

- name: Git ats_sim.js file
  git:
    repo: "{{ sim_git_repo }}"
    dest: /tmp/tc
    version: "{{ sim_git_version }}"
    accept_hostkey: yes

- name: Copy Javascript file to intall directory
  copy:
    remote_src: yes
    src: "/tmp/tc/test/astats_sim/ats_sim.js"
    dest: "{{ sim_install_dir }}"
    owner: root
    group: root
    mode: 0644

- name: Enable simulator on startup
  systemd:
    name: simulator
    enabled: yes
    state: restarted
